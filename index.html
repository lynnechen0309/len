<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隱形眼鏡筆記 | Contact Lens Note</title>
    
    <!-- Tailwind CSS (樣式庫) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (核心框架) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (讓瀏覽器看不懂的 JSX 變成看得懂的 JS) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts: Noto Sans TC (字體優化) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // 您的 Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyAJ_b9BiX1zT7WFu8f08uoKxeV8vgDUHz4",
            authDomain: "fuktrip.firebaseapp.com",
            projectId: "fuktrip",
            storageBucket: "fuktrip.firebasestorage.app",
            messagingSenderId: "663462561018",
            appId: "1:663462561018:web:d0c9f00c9fed0253a2b543",
            measurementId: "G-KME94X3EKH"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 將 Firebase 功能掛載到 window 物件，讓 React 元件可以存取
        window.firebaseDB = db;
        window.firebaseActions = {
            collection,
            addDoc,
            updateDoc,
            deleteDoc,
            doc,
            onSnapshot,
            query,
            orderBy
        };
    </script>

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f9f9f6; /* MUJI 暖白底色 */
        }
        /* 隱藏橫向捲軸但保留功能 */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* 動畫效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #7F0019;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 內建圖標元件 (維持穩定性) ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const Eye = (props) => <IconBase {...props}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const Plus = (props) => <IconBase {...props}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const Edit2 = (props) => <IconBase {...props}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const Star = ({ fill = "none", ...props }) => <IconBase fill={fill} {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconBase>;
        const ImageIcon = (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></IconBase>;
        const Layers = (props) => <IconBase {...props}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></IconBase>;
        const CircleDot = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="1"/></IconBase>;
        const FileText = (props) => <IconBase {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></IconBase>;
        const Save = (props) => <IconBase {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></IconBase>;
        const AlertCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></IconBase>;

        const LensTracker = () => {
            // --- 狀態管理 ---
            const [lenses, setLenses] = useState([]); // 預設為空，等待 Firebase 載入
            const [loading, setLoading] = useState(true); // 載入狀態
            const [filterBrand, setFilterBrand] = useState('全部');
            const [searchTerm, setSearchTerm] = useState('');
            const [isEditing, setIsEditing] = useState(false);
            const [currentId, setCurrentId] = useState(null);
            const [showForm, setShowForm] = useState(false);
            const [deleteId, setDeleteId] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);

            // 表單狀態
            const [formData, setFormData] = useState({
                brand: '',
                series: '', 
                name: '',
                image: '',
                rating: 0,
                diameter: '',
                baseCurve: '8.6',
                price: '',
                notes: ''
            });

            // --- Firebase 資料監聽 ---
            useEffect(() => {
                // 確保 Firebase 已初始化
                if (!window.firebaseDB || !window.firebaseActions) return;
                
                const { collection, onSnapshot, query, orderBy } = window.firebaseActions;
                const db = window.firebaseDB;

                // 訂閱 'lenses' 集合
                // 嘗試依照建立時間排序 (如果沒有建立時間欄位，可先省略 orderBy)
                const q = collection(db, "lenses");
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    setLenses(data);
                    setLoading(false);
                }, (error) => {
                    console.error("Firebase 讀取錯誤:", error);
                    setLoading(false);
                });

                // 組件卸載時取消訂閱
                return () => unsubscribe();
            }, []);

            // --- 計算唯一品牌列表 ---
            const uniqueBrands = ['全部', ...new Set(lenses.map(item => item.brand))];

            // --- 過濾與搜尋邏輯 ---
            const filteredLenses = lenses.filter(lens => {
                const matchBrand = filterBrand === '全部' || lens.brand === filterBrand;
                const searchLower = searchTerm.toLowerCase();
                const matchSearch = 
                    (lens.brand || '').toLowerCase().includes(searchLower) ||
                    (lens.series && lens.series.toLowerCase().includes(searchLower)) ||
                    (lens.name || '').toLowerCase().includes(searchLower) ||
                    (lens.notes && lens.notes.toLowerCase().includes(searchLower));

                return matchBrand && matchSearch;
            });

            // --- 事件處理函式 ---
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleRating = (score) => {
                setFormData(prev => ({ ...prev, rating: score }));
            };

            const resetForm = () => {
                setFormData({ 
                    brand: '', series: '', name: '', image: '', rating: 0, 
                    diameter: '', baseCurve: '8.6', price: '', notes: ''
                });
                setIsEditing(false);
                setCurrentId(null);
                setShowForm(false);
                setIsSubmitting(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.brand || !formData.name) return;
                
                setIsSubmitting(true);
                const { addDoc, updateDoc, doc, collection } = window.firebaseActions;
                const db = window.firebaseDB;

                try {
                    if (isEditing) {
                        // 更新現有文件
                        const lensRef = doc(db, "lenses", currentId);
                        await updateDoc(lensRef, { ...formData });
                    } else {
                        // 新增文件
                        await addDoc(collection(db, "lenses"), {
                            ...formData,
                            createdAt: new Date() // 加入建立時間
                        });
                    }
                    resetForm();
                } catch (error) {
                    console.error("寫入錯誤:", error);
                    alert("儲存失敗，請檢查網路連線或權限");
                    setIsSubmitting(false);
                }
            };

            const handleEdit = (lens) => {
                setFormData({
                    brand: lens.brand || '',
                    series: lens.series || '',
                    name: lens.name || '',
                    image: lens.image || '',
                    rating: lens.rating || 0,
                    diameter: lens.diameter || '',
                    baseCurve: lens.baseCurve || '8.6',
                    price: lens.price || '',
                    notes: lens.notes || ''
                });
                setCurrentId(lens.id);
                setIsEditing(true);
                setShowForm(true);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const initiateDelete = (id) => {
                setDeleteId(id);
            };

            const confirmDelete = async () => {
                if (!deleteId) return;
                
                const { deleteDoc, doc } = window.firebaseActions;
                const db = window.firebaseDB;

                try {
                    await deleteDoc(doc(db, "lenses", deleteId));
                    
                    // 若刪除後該品牌無資料，重置過濾器
                    const remainingLenses = lenses.filter(l => l.id !== deleteId);
                    const remainingBrands = new Set(remainingLenses.map(i => i.brand));
                    if (filterBrand !== '全部' && !remainingBrands.has(filterBrand)) {
                        setFilterBrand('全部');
                    }
                } catch (error) {
                    console.error("刪除錯誤:", error);
                    alert("刪除失敗");
                } finally {
                    setDeleteId(null);
                }
            };

            const StarRating = ({ rating, interactive = false, size = 16 }) => (
                <div className="flex gap-0.5">
                    {[1, 2, 3, 4, 5].map((star) => (
                        <Star
                            key={star}
                            size={size}
                            fill={star <= rating ? "#fbbf24" : "none"} 
                            className={`transition-colors ${interactive ? 'cursor-pointer hover:scale-110' : ''} ${
                                star <= rating ? 'text-amber-400' : 'text-stone-300'
                            }`}
                            onClick={() => interactive && handleRating(star)}
                        />
                    ))}
                </div>
            );

            return (
                <div className="min-h-screen text-stone-800 pb-20 selection:bg-stone-200 relative">
                    
                    {/* 刪除確認 Modal */}
                    {deleteId && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-stone-900/20 backdrop-blur-sm animate-in">
                            <div className="bg-white p-6 rounded-sm shadow-lg max-w-xs w-full border border-stone-200">
                                <div className="flex flex-col items-center text-center gap-3">
                                    <div className="w-10 h-10 bg-red-50 rounded-full flex items-center justify-center text-[#7F0019]">
                                        <AlertCircle size={20} />
                                    </div>
                                    <div>
                                        <h3 className="text-base font-bold text-stone-800">確定刪除嗎？</h3>
                                        <p className="text-xs text-stone-500 mt-1">資料將從雲端資料庫永久移除。</p>
                                    </div>
                                    <div className="flex gap-3 w-full mt-2">
                                        <button 
                                            onClick={() => setDeleteId(null)}
                                            className="flex-1 py-2 px-4 border border-stone-200 rounded-sm text-xs font-bold text-stone-600 hover:bg-stone-50 transition-colors"
                                        >
                                            取消
                                        </button>
                                        <button 
                                            onClick={confirmDelete}
                                            className="flex-1 py-2 px-4 bg-[#7F0019] rounded-sm text-xs font-bold text-white hover:bg-[#630012] transition-colors shadow-sm"
                                        >
                                            刪除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <header className="bg-white sticky top-0 z-10 border-b border-stone-200/60 shadow-sm">
                        <div className="max-w-3xl mx-auto px-6 py-4">
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-3">
                                    <div className="bg-[#7F0019] p-2 rounded-sm text-white">
                                        <Eye size={20} />
                                    </div>
                                    <div>
                                        <h1 className="text-lg font-bold text-stone-800 tracking-wide">
                                            隱形眼鏡筆記
                                        </h1>
                                        <p className="text-[10px] text-stone-400 tracking-wider font-medium uppercase">Contact Lens Note</p>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => { resetForm(); setShowForm(!showForm); }}
                                    className={`p-2 transition-all duration-300 border border-stone-300 hover:border-[#7F0019] hover:text-[#7F0019] rounded-sm ${showForm ? 'bg-stone-100 rotate-45' : 'bg-white'}`}
                                >
                                    <Plus size={24} strokeWidth={1.5} />
                                </button>
                            </div>

                            <div className="relative group">
                                <Search className="absolute left-3 top-2.5 text-stone-400 group-focus-within:text-[#7F0019] transition-colors" size={18} />
                                <input
                                    type="text"
                                    placeholder="搜尋品牌、系列、備註..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full bg-[#f4f4f4] border-b border-transparent focus:bg-white focus:border-[#7F0019] rounded-sm pl-10 pr-4 py-2 text-sm focus:outline-none transition-all placeholder:text-stone-400 text-stone-600"
                                />
                                {searchTerm && (
                                    <button 
                                        onClick={() => setSearchTerm('')}
                                        className="absolute right-3 top-2.5 text-stone-400 hover:text-stone-600"
                                    >
                                        <X size={16} />
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto px-6 py-8">
                        
                        {/* 新增/編輯 表單 */}
                        {showForm && (
                            <div className="mb-10 bg-white p-8 rounded-sm border border-stone-200 shadow-[0_2px_8px_rgba(0,0,0,0.04)] animate-in">
                                <div className="flex justify-between items-center mb-6 pb-2 border-b border-stone-100">
                                    <h2 className="text-base font-bold text-stone-700 flex items-center gap-2 tracking-wide">
                                        {isEditing ? <Edit2 size={16} /> : <Plus size={16} />}
                                        {isEditing ? '編輯紀錄' : '新增紀錄'}
                                    </h2>
                                    <button onClick={resetForm} className="text-stone-400 hover:text-stone-600">
                                        <X size={20} />
                                    </button>
                                </div>
                                
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-xs font-bold text-stone-500 mb-2 tracking-wider">品牌 (Brand)</label>
                                            <input
                                                type="text"
                                                name="brand"
                                                placeholder="例如: Olens"
                                                value={formData.brand}
                                                onChange={handleInputChange}
                                                className="w-full bg-[#f9f9f6] border border-stone-200 rounded-sm px-3 py-2.5 focus:outline-none focus:border-[#7F0019] transition-colors text-stone-700"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-stone-500 mb-2 tracking-wider">系列 (Series)</label>
                                            <div className="relative">
                                                <Layers className="absolute left-3 top-3 text-stone-400" size={14} />
                                                <input
                                                    type="text"
                                                    name="series"
                                                    placeholder="例如: Vivi Ring"
                                                    value={formData.series}
                                                    onChange={handleInputChange}
                                                    className="w-full bg-[#f9f9f6] border border-stone-200 rounded-sm pl-9 pr-3 py-2.5 focus:outline-none focus:border-[#7F0019] transition-colors text-stone-700"
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-xs font-bold text-stone-500 mb-2 tracking-wider">名稱 / 顏色</label>
                                        <input
                                            type="text"
                                            name="name"
                                            placeholder="例如: Brown"
                                            value={formData.name}
                                            onChange={handleInputChange}
                                            className="w-full bg-[#f9f9f6] border border-stone-200 rounded-sm px-3 py-2.5 focus:outline-none focus:border-[#7F0019] transition-colors text-stone-700"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-xs font-bold text-stone-500 mb-2 tracking-wider">圖片網址</label>
                                        <div className="relative">
                                            <ImageIcon className="absolute left-3 top-3 text-stone-400" size={14} />
                                            <input
                                                type="url"
                                                name="image"
                                                placeholder="https://..."
                                                value={formData.image}
                                                onChange={handleInputChange}
                                                className="w-full bg-[#f9f9f6] border border-stone-200 rounded-sm pl-9 pr-3 py-2.5 focus:outline-none focus:border-[#7F0019] transition-colors text-stone-700 text-sm"
                                            />
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="col-span-1">
                                            <label className="block text-xs font-bold text-stone-500 mb-2 tracking-wider text-center">基弧 (BC)</label>
                                            <div className="relative">
                                                <select
                                                    name="baseCurve"
                                                    value={formData.baseCurve}
                                                    onChange={handleInputChange}
                                                    className="w-full bg-[#f9f9f6] border border-stone-200 rounded-sm px-2 py-2.5 focus:outline-none focus:border-[#7F0019] appearance-none text-center text-stone-700"
                                                >
                                                    <option value="8.5">8.5</option>
                                                    <option value="8.6">8.6</option>
                                                    <option value="8.7">8.7</option>
                                                </select>
                                                <CircleDot className="absolute left-2 top-3 text-stone-400 pointer-events-none hidden sm:block" size={12} />
                                            </div>
                                        </div>
                                        <div className="col-span-1">
                                            <label className="block text-xs font-bold text-stone-500 mb-2 tracking-wider text-center">著色直徑</label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                name="diameter"
                                                placeholder="13.2"
                                                value={formData.diameter}
                                                onChange={handleInputChange}
                                                className="w-full bg-[#f9f9f6] border border-stone-200 rounded-sm px-2 py-2.5 focus:outline-none focus:border-[#7F0019] text-center text-stone-700"
                                            />
                                        </div>
                                        <div className="col-span-1">
                                            <label className="block text-xs font-bold text-stone-500 mb-2 tracking-wider text-center">價格</label>
                                            <input
                                                type="number"
                                                name="price"
                                                placeholder="$$"
                                                value={formData.price}
                                                onChange={handleInputChange}
                                                className="w-full bg-[#f9f9f6] border border-stone-200 rounded-sm px-2 py-2.5 focus:outline-none focus:border-[#7F0019] text-center text-stone-700"
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-xs font-bold text-stone-500 mb-2 tracking-wider">備註 (Notes)</label>
                                        <div className="relative">
                                            <FileText className="absolute left-3 top-3 text-stone-400" size={14} />
                                            <textarea
                                                name="notes"
                                                placeholder="寫下配戴感受、購買地點或任何備註..."
                                                value={formData.notes}
                                                onChange={handleInputChange}
                                                rows="3"
                                                className="w-full bg-[#f9f9f6] border border-stone-200 rounded-sm pl-9 pr-3 py-2.5 focus:outline-none focus:border-[#7F0019] transition-colors text-stone-700 resize-none text-sm"
                                            />
                                        </div>
                                    </div>

                                    <div className="pt-2">
                                        <label className="block text-xs font-bold text-stone-500 mb-2 tracking-wider text-center">舒適度評分</label>
                                        <div className="flex justify-center py-2">
                                            <StarRating rating={formData.rating} interactive={true} size={24} />
                                        </div>
                                    </div>

                                    <button 
                                        type="submit" 
                                        disabled={isSubmitting}
                                        className={`w-full bg-[#7F0019] hover:bg-[#630012] text-white font-medium py-3 rounded-sm shadow-sm transition-all flex justify-center items-center gap-2 tracking-widest text-sm ${isSubmitting ? 'opacity-70 cursor-wait' : ''}`}
                                    >
                                        {isSubmitting ? (
                                            <span className="spinner w-4 h-4 border-white border-t-transparent"></span>
                                        ) : (
                                            <Save size={16} />
                                        )}
                                        {isEditing ? '更新資料' : '新增至筆記'}
                                    </button>
                                </form>
                            </div>
                        )}

                        {/* Loading State */}
                        {loading ? (
                            <div className="flex flex-col items-center justify-center py-20 text-stone-400 gap-3">
                                <div className="spinner border-stone-300 border-t-[#7F0019]"></div>
                                <p className="text-xs tracking-wider">正在載入雲端資料...</p>
                            </div>
                        ) : (
                            <>
                                {/* 品牌過濾器 */}
                                <div className="mb-8 overflow-x-auto pb-2 scrollbar-hide">
                                    <div className="flex gap-2">
                                        {uniqueBrands.map(brand => (
                                            <button
                                                key={brand}
                                                onClick={() => setFilterBrand(brand)}
                                                className={`px-5 py-2 rounded-sm text-xs font-medium tracking-wider whitespace-nowrap transition-all border ${
                                                    filterBrand === brand 
                                                        ? 'bg-[#7F0019] text-white border-[#7F0019]' 
                                                        : 'bg-white text-stone-500 border-stone-200 hover:border-stone-400'
                                                }`}
                                            >
                                                {brand}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* 列表顯示 */}
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                    {filteredLenses.length === 0 ? (
                                        <div className="col-span-full py-16 text-center text-stone-400 bg-white rounded-sm border border-stone-200">
                                            <Search className="mx-auto mb-3 opacity-30" size={40} />
                                            <p className="font-medium tracking-wide">找不到相關紀錄</p>
                                            <button onClick={() => {setFilterBrand('全部'); setSearchTerm('')}} className="text-[#7F0019] text-xs font-bold mt-3 hover:underline tracking-wider">
                                                清除所有篩選
                                            </button>
                                        </div>
                                    ) : (
                                        filteredLenses.map(lens => (
                                            <div key={lens.id} className="group bg-white rounded-sm p-4 border border-stone-200 hover:border-stone-400 transition-all flex gap-4 h-full relative">
                                                
                                                {/* 圖片區域 */}
                                                <div className="w-24 h-24 sm:w-28 sm:h-28 flex-shrink-0 bg-[#f4f4f4] overflow-hidden relative border border-stone-100">
                                                    {lens.image ? (
                                                        <img 
                                                            src={lens.image} 
                                                            alt={lens.name} 
                                                            className="w-full h-full object-cover mix-blend-multiply opacity-90 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700"
                                                            onError={(e) => { e.target.src = 'https://placehold.co/150?text=No+Image'; }}
                                                        />
                                                    ) : (
                                                        <div className="w-full h-full flex items-center justify-center text-stone-300">
                                                            <ImageIcon size={20} />
                                                        </div>
                                                    )}
                                                </div>

                                                {/* 資訊區域 */}
                                                <div className="flex-1 flex flex-col justify-between min-h-[7rem]">
                                                    <div className="flex-1">
                                                        {/* 頂部：品牌 + 系列 */}
                                                        <div className="flex flex-col mb-1.5 pr-6">
                                                            <div className="text-[10px] text-stone-500 font-bold uppercase tracking-widest border-b border-stone-200 inline-block pb-0.5 self-start">
                                                                {lens.brand}
                                                            </div>
                                                            {lens.series && (
                                                                <span className="text-[10px] text-stone-400 font-medium tracking-wide mt-1">
                                                                    {lens.series}
                                                                </span>
                                                            )}
                                                        </div>
                                                        
                                                        <h3 className="text-base font-medium text-stone-800 leading-tight mb-2 tracking-wide">{lens.name}</h3>
                                                        
                                                        <div className="flex items-center gap-2 mb-2">
                                                            <StarRating rating={lens.rating} size={10} />
                                                        </div>
                                                        
                                                        {/* 中間：規格參數 + 價格 */}
                                                        <div className="flex items-end justify-between border-t border-stone-100 pt-2 mt-2">
                                                            <div className="flex flex-wrap items-center gap-x-3 gap-y-1 text-xs text-stone-500 font-mono">
                                                                <div className="flex items-center gap-1">
                                                                    <span className="text-stone-300">BC</span>
                                                                    <span>{lens.baseCurve}</span>
                                                                </div>
                                                                <div className="flex items-center gap-1">
                                                                    <span className="text-stone-300">DIA</span>
                                                                    <span>{lens.diameter || '-'}</span>
                                                                </div>
                                                            </div>
                                                            
                                                            {lens.price && (
                                                                <div className="text-sm font-medium text-[#7F0019]">
                                                                    NT.{lens.price}
                                                                </div>
                                                            )}
                                                        </div>

                                                        {/* 備註區域 */}
                                                        {lens.notes && (
                                                            <div className="mt-2 pt-1">
                                                                <p className="text-[11px] text-stone-500 leading-relaxed line-clamp-2">
                                                                    <span className="text-stone-300 mr-1 text-[10px] uppercase">Note</span>
                                                                    {lens.notes}
                                                                </p>
                                                            </div>
                                                        )}
                                                    </div>

                                                    {/* 操作按鈕 */}
                                                    <div className="flex gap-1 absolute top-4 right-2 sm:right-4 opacity-0 group-hover:opacity-100 transition-all duration-300 bg-white/90 backdrop-blur-sm p-1 rounded-sm shadow-sm z-10">
                                                        <button 
                                                            onClick={() => handleEdit(lens)}
                                                            className="p-1.5 text-stone-400 hover:text-stone-800 transition-colors"
                                                            title="編輯"
                                                        >
                                                            <Edit2 size={14} />
                                                        </button>
                                                        <button 
                                                            onClick={() => initiateDelete(lens.id)}
                                                            className="p-1.5 text-stone-400 hover:text-[#7F0019] transition-colors"
                                                            title="刪除"
                                                        >
                                                            <Trash2 size={14} />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LensTracker />);
    </script>
</body>
</html>
